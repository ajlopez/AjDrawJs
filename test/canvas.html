<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Using Canvas</title>
	<script type="text/javascript" src="../src/ajdraw.js"></script>
</head>
<body>
	<h1>Using Canvas</h1>
	<canvas id="canvas" width="800" height="400"></canvas>
	
<script type="text/javascript">
    window.onload = function () {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext("2d");
		
		ctx.lineWidth = 0.5;
		
//		ctx.beginPath();
		ctx.save();
		
		ctx.fillStyle = "orange";
		ctx.moveTo(100, 200);
        ctx.lineTo(50, 300);
		
		ctx.save();
		ctx.strokeStyle = 'green';
		ctx.strokeRect(0,0,75,75);		
		ctx.restore();

        ctx.lineTo(150, 300);
        ctx.lineTo(100, 200);		

		ctx.fill();

		ctx.restore();

		ctx.moveTo(110, 200);
        ctx.lineTo(60, 300);
        ctx.lineTo(160, 300);
        ctx.lineTo(110, 200);
		ctx.stroke();
		
		var image = new AjDraw.Image(ctx);
			
		var ln = line(p(10, 20), p(30, 40));
		
		ln.draw(image);
		
		var d = new AjDraw.Composite();
		
		ln = line(p(0, 0), p(100, 0));
		
		var ln2;
		
		for (var k = 0; k <= 180; k += 10) {
			d.add(ln.rotate(k));
		}

		ctx.beginPath();		

		d.draw(image);			
		ctx.save();
		ctx.strokeStyke = "orange";
		d.translate(p(200, 200)).draw(image);
		ctx.restore();
		d.translate(p(300, 300)).draw(image);		
		d.rotate(90).translate(p(100, 100)).draw(image);
			
		ctx.closePath();
		ctx.stroke();
	};
	
	function p(x, y) {
		return new AjDraw.Point(x, y);
	}
	
	function line(from, to ) {
		return new AjDraw.Line(from, to);
	}
</script>
</body>
</html>
