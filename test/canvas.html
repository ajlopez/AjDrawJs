<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Using Canvas</title>
	<script type="text/javascript" src="../src/ajdraw.js"></script>
</head>
<body>
	<h1>Using Canvas</h1>
	<canvas id="canvas" width="800" height="400"></canvas>
	
<script type="text/javascript">
    window.onload = function () {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext("2d");
		
		ctx.lineWidth = 2;
		
		ctx.save();
		
		ctx.beginPath();
		ctx.strokeStyle = "red";
		ctx.fillStyle = "orange";
		ctx.moveTo(200, 200);
        ctx.lineTo(150, 300);

        ctx.lineTo(250, 300);
        ctx.lineTo(200, 200);		
		ctx.stroke();
		//ctx.fill();

		ctx.restore();
		
		ctx.save();
		ctx.strokeStyle = 'green';
		ctx.fillStyle = 'red';
		ctx.fillRect(0,0,75,75);		
		ctx.strokeRect(0,0,75,75);		
		ctx.restore();

		ctx.save()
		ctx.beginPath();
		ctx.strokeStyle = "blue";
		ctx.moveTo(110, 200);
        ctx.lineTo(60, 300);
        ctx.lineTo(160, 300);
        ctx.lineTo(110, 200);
		ctx.stroke();
		ctx.restore();

		//ctx.strokeStyle = "black";
		
		var image = new AjDraw.Image(ctx);
			
		var ln = line(p(100, 200), p(300, 400), { color: "red" });
		
		ln.draw(image);
		
		var d = new AjDraw.Composite([], { color: "yellow" });
		
		ln = line(p(0, 0), p(100, 0));
		
		var ln2;
		
		for (var k = 0; k <= 180; k += 10) {
			d.add(ln.rotate(k));
		}

		d.draw(image);			
		d.translate(p(200, 200)).draw(image);
		d.translate(p(300, 300)).draw(image);		
		d.style.color = "orange";
		d.rotate(90).translate(p(100, 100)).draw(image);

		var t = new AjDraw.Triangle(p(300, 100), p(400, 200), p(400, 100), { color: "red", fill: true });
		t.draw(image);

		ctx.stroke();
	};
	
	function p(x, y) {
		return new AjDraw.Point(x, y);
	}
	
	function line(from, to, style ) {
		return new AjDraw.Line(from, to, style);
	}
</script>
</body>
</html>
